<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive cactus website - Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
        <nav class="nav container">
            <a href="" class="nav logo">
                <i class="ri-cactus-line"></i> Cactus
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#workoutlist" class="nav__link">Workout List</a>
                    </li>
                    <li class="nav__item">
                        <a href="#workout" class="nav__link">Workout Plan</a>
                    </li>
                    <li class="nav__item">
                        <a href="#meal" class="nav__link">Meal Plan</a>
                    </li>
                    <li class="nav__item">
                        <a href="#story" class="nav__link">Our Story</a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">Contact Us</a>
                    </li> 
                </ul>

                <!-- Close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            
            <div class="nav__actions">
                <i class="ri-user-line"></i>
                <i class="ri-book-3-fill"></i>

                <!-- Toggle Button -->
                <div class="div nav__toggle" id="nav-toggle">
                    <i class="ri-menu-2-line"></i>
                </div>
            </div>
        </nav>

      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home section" id="home">
            <div class="home__containter container grid">
                <img src="assets/img/home-cactus.png" alt="image" class="home__img"> 

                <div class="home__data">
                    <h1 class="home__title">
                        Place Holder
                    </h1>
                    <p class="home__description">
                        Placeholder
                    </p>
                    <div class="home__buttons">
                        <a href="#" class="button">
                            <span>
                                <i class="ri-arrow-right-line"></i>
                            </span>
                            FIND YOUR PLAN
                        </a>
                        <a href="#" class="button__link">MORE DETAILS</a>
                    </div>
                </div>
            </div>
         </section>

         <!--==================== WORKOUT LIST ====================-->
         <section class="workoutlist section" id="workoutlist">
            <div class="workoutlist__container container grid">
                <div class="new__data">
                    <h2 class="section__title">
                        BUILD YOUR BODY<br>STAY NATTY
                    </h2>

                    <p class="new__description">
                        Placeholder
                    </p>
                </div>

                <div class="new__content grid">
                    <article class="new__card">
                        <img src="assets/img/new-cactus-1.png" alt="image" class="new__img">
                        <h2 class="new__title">Strength Training</h2>
                    </article>

                    <article class="new__card">
                        <img src="assets/img/new-cactus-2.png" alt="iamge" class="new__img">
                        <h2 class="new__title">Core</h2>
                    </article>
                    
                    <article class="new__card">
                        <img src="assets/img/new-cactus-2.png" alt="image" class="new__img">
                        <h2 class="new__title">Crossift</h2>
                    </article>
                </div>
            </div>
         </section>

         <!--==================== WORKOUT ====================-->
         <section class="workout section" id="workout">
            
         </section>

         <!--==================== MEAL PLAN ====================-->
         <section class="care section" id="meal">
            
         </section>

        <!--==================== OUR STORY ====================-->
        <section class="story section" id="story">
            
        </section>

         <!--==================== CONTACT ====================-->
         <section class="contact section" id="contact">
            
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         
      </footer>

      <!--========== SCROLL UP ==========-->


      <!--=============== SCROLLREVEAL ===============-->
      <script src=""></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
